{% extends "patient/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
{% load static %}
<link href="{% static 'css/jquery.toast.css' %}" rel="stylesheet">
{% if messages %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

{% if error_msg%}
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{% static 'javascript/jquery.toast.js' %}"></script>
  <script>

      toastr.error('{{error_msg}}', '{{title}}');
  </script>
{% endif %}
{% endif %}

<style>
    #parent {
        text-align: center;
    }

    #doctorform {
        display: inline-block;
        text-align: left;
        border: 1px solid ; 
        border-radius: 15px;
        padding: 20px; 
        background-color:rgb(9, 218, 251);
        height: auto;
      }
       
    
</style>
<br>
<div id="parent">
    <h2>Doctor Information</h2>
    <br><br>
    <form id="doctorform" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <br>
        <button type="submit" class="btn btn-primary" style="background-color:rgb(146, 136, 235); border-color:rgb(0, 0, 0)">Submit</button>
    </form>
</div>

{% endblock %}
